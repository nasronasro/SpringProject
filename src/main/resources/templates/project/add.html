<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Taskflow - Add New Project</title>
    <link href="/css/form.css" rel="stylesheet">
    
    <th:block layout:fragment="pageCss"></th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card p-4 shadow-lg card-dark-mode">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4 text-primary">Add New Project</h2>
                            <form th:action="@{/project-management/add}" th:object="${projectForm}" method="POST">

                                <div class="mb-3">
                                    <label for="name" class="form-label">Project Name</label>
                                    <input type="text" class="form-control form-control-dark" id="name" th:field="*{name}" placeholder="e.g., Design homepage layout" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control form-control-dark" id="description" th:field="*{description}" rows="3" placeholder="Provide a detailed description of the project"></textarea>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="startDate" class="form-label">Start Date</label>
                                    <input type="date" class="form-control form-control-dark" id="startDate" th:field="*{startDate}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="endDate" class="form-label">End Date</label>
                                    <input type="date" class="form-control form-control-dark" id="endDate" th:field="*{endDate}">
                                    <div class="form-text text-muted">Optional: Leave blank if there's no specific end date.</div>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
                                </div>

                                <div class="d-grid gap-2 mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg">Add Project</button>
                                    <a th:href="@{/projects}" class="btn btn-outline-secondary btn-lg">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
