<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Project Details</title>
    <th:block layout:fragment="pageCss">
        <link href="/css/form.css" rel="stylesheet">
        <link href="/css/details.css" rel="stylesheet">
    </th:block>
</head>
<body>

    <div layout:fragment="content">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-9 col-lg-8">
                    <div class="card p-4 shadow-lg card-dark-mode">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4 text-primary" th:text="${project.name}">Project Name</h2>

                            <div class="row mb-3">
                                <div class="col-sm-4 text-sm-end text-start">
                                    <strong class="detail-label">Description:</strong>
                                </div>
                                <div class="col-sm-8 text-sm-start text-end">
                                    <span class="detail-value" th:text="${project.description}">A detailed description of the project.</span>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-4 text-sm-end text-start">
                                    <strong class="detail-label">Start Date:</strong>
                                </div>
                                <div class="col-sm-8 text-sm-start text-end">
                                    <span class="detail-value" th:text="${project.startDate}">2025-01-01</span>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-4 text-sm-end text-start">
                                    <strong class="detail-label">End Date:</strong>
                                </div>
                                <div class="col-sm-8 text-sm-start text-end">
                                    <span class="detail-value" th:text="${project.endDate}">2025-12-31</span>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-sm-4 text-sm-end text-start">
                                    <strong class="detail-label">Status:</strong>
                                </div>
                                <div class="col-sm-8 text-sm-start text-end">
                                    <span th:classappend="${project.status == 'COMPLETED' ? 'badge bg-success status-badge-lg' : project.status == 'IN_PROGRESS' ? 'badge bg-warning text-dark status-badge-lg' : 'badge bg-info status-badge-lg'}" th:text="${project.status}">IN_PROGRESS</span>
                                </div>
                            </div>

                            <hr class="my-4 border-secondary">

                            <div class="d-flex flex-wrap justify-content-center gap-3">
                                <a th:href="@{/project-management/edit/{id}(id=${project.id})}" class="btn btn-outline-primary btn-lg">
                                    <i class="bi bi-pencil-square me-2"></i>Edit Project
                                </a>
                                <a th:href="@{/project-management/delete/{id}(id=${project.id})}" class="btn btn-outline-danger btn-lg">
                                    <i class="bi bi-trash-fill me-2"></i>Delete Project
                                </a>
                                <a th:href="@{/project-management/list}" class="btn btn-outline-secondary btn-lg">
                                    <i class="bi bi-arrow-left me-2"></i>Back to Projects
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
